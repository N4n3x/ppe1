<!DOCTYPE html>
<html>

<head>
	<style>
		table {
			border-collapse: collapse;
		}
		
		td {
			border: solid black 1px;
			padding: 10px;
		}
	</style>

</head>
<body>

<h2>JavaScript tri alphabétique</h2>

<button onclick="myFunction('type', 1)">Tri croissant</button>
<button onclick="myFunction('type', -1)">Tri décroissant</button>

<table id="demo"></table>

<script>

// =================== Fonctions techniques =================================

function alphaSort(tb, field, order=1) {
	tb.sort(function(a, b){
		return a[field].toLowerCase()>b[field].toLowerCase()?1*order:-1*order;
	});
}

function array2html(tb) {
	var html="";
	for (var i = 0; i < tb.length; i++) {
		html+="<tr>";
		for (var field in tb[i]) {
			html+="<td>"+tb[i][field]+"</td>";
		}
		html+="</tr>";
	} 
	return html;
}


// =================== Application =======================================
function myFunction(field, order) {
	alphaSort(cars, field, order);
	document.getElementById("demo").innerHTML=array2html(cars);
}

var cars = [
	{type:"Saab", year:2001},
	{type:"Volvo", year:2016},
	{type:"BMW", year:2010}
];

document.getElementById("demo").innerHTML=array2html(cars);

</script>

</body>
</html>
